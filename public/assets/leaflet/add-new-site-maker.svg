<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 60" width="48" height="60">
  <defs>
    <!-- Ombre portée -->
    <filter id="shadow" x="-30%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#1a3a2a" flood-opacity="0.35"/>
    </filter>

    <!-- Gradient principal du marker -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>

    <!-- Gradient du cercle intérieur (effet "glass") -->
    <radialGradient id="innerGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05"/>
    </radialGradient>

    <!-- Gradient pour le reflet haut-gauche -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Clip du body -->
    <clipPath id="bodyClip">
      <path d="M24 2 C13 2 5 10.5 5 21 C5 33 24 54 24 54 C24 54 43 33 43 21 C43 10.5 35 2 24 2 Z"/>
    </clipPath>
  </defs>

  <!-- Corps principal du pin -->
  <path
    d="M24 2 C13 2 5 10.5 5 21 C5 33 24 54 24 54 C24 54 43 33 43 21 C43 10.5 35 2 24 2 Z"
    fill="url(#bodyGrad)"
    filter="url(#shadow)"
  />

  <!-- Reflet subtil sur le bord gauche -->
  <path
    d="M24 2 C13 2 5 10.5 5 21 C5 33 24 54 24 54 C24 54 43 33 43 21 C43 10.5 35 2 24 2 Z"
    fill="url(#shineGrad)"
    clip-path="url(#bodyClip)"
    opacity="0.4"
  />

  <!-- Cercle blanc intérieur -->
  <circle cx="24" cy="21" r="12" fill="#ffffff" opacity="0.95"/>

  <!-- Effet verre sur le cercle -->
  <circle cx="24" cy="21" r="12" fill="url(#innerGrad)"/>

  <!-- Icône "+" (nouveau spot) - trait vertical -->
  <line x1="24" y1="14.5" x2="24" y2="27.5"
    stroke="#15803d" stroke-width="2.8" stroke-linecap="round"/>

  <!-- Icône "+" - trait horizontal -->
  <line x1="17.5" y1="21" x2="30.5" y2="21"
    stroke="#15803d" stroke-width="2.8" stroke-linecap="round"/>

  <!-- Pointe brillante en bas (optional glossy tip) -->
  <ellipse cx="24" cy="52.5" rx="2.5" ry="1.2" fill="#15803d" opacity="0.4"/>
</svg>